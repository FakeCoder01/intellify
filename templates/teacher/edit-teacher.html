{% include 'teacher/teacher-header.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Update | Teachers</title>

    {% block body %} {% endblock body %}  


        <div class="page-wrapper">
            <div class="content container-fluid">

                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="page-title">Update Profile</h3>
                            <!-- <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="teachers.html">Teacher</a></li>
                                <li class="breadcrumb-item active">Update Profile</li>
                            </ul> -->
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form method="POST" action="/teacher/update/" enctype="multipart/form-data">
                                    {% csrf_token %}

                                        <div class="row">
                                            <div class="col-12">
                                                <h5 class="form-title"><span>Basic Details</span></h5>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group">
                                                    <label>Teacher First Name</label>
                                                    <input value="{{teacher.user.first_name}}" type="text" name="first_name" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group">
                                                    <label>Teacher Last Name</label>
                                                    <input value="{{teacher.user.last_name}}" type="text" name="last_name" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group">
                                                    <label>Gender</label>
                                                    <select required name="gender" class="form-control">
                                                        <option selected>{{teacher.gender}}</option>
                                                        <option>Male</option>
                                                        <option>Female</option>
                                                        <option>Others</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-12 col-sm-6">
                                                <div class="form-group">
                                                    <label>Mobile</label>
                                                    <input value="{{teacher.phone}}" type="text" name="phone" class="form-control" required>
                                                </div>
                                            </div>

                                            <div class="col-12 col-sm-6">
                                                <div class="form-group">
                                                    <label>Subject</label> <span class="text-danger">*</span>
                                                    <input list="subjects"  value="{{teacher.subject}}" name="subject" class="form-control" type="text" required>
                                                    <datalist id="subjects">
                                                        {% for x in subject %}
                                                            <option value="{{x.id}}" title="{{x.name}}/{{x.stream}}">{{x.name}}/{{x.stream}}</option>
                                                        {% endfor %}
                                                    </datalist>
                                                </div>
                                            </div>

                                            <div class="col-12 col-sm-6">
                                                <div class="form-group">
                                                    <label>Classroom <span class="text-danger">*</span> <span style="font-size: 12px;" class="text-info"> press ctrl while selecting</span></label>
                                                    <select name="classroom" class="form-control select" size="5" id="classes" multiple>

                                                        {% for x in classroom %}
                                                            <option value="{{x.id}}">{{x.standard}}/{{x.section}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                           
                                            <div class="col-12">
                                                <h5 class="form-title"><span>Login Details</span></h5>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group">
                                                    <label>Username</label>
                                                    <input value="{{teacher.user.username}}" type="text" class="form-control" readonly required>
                                                </div>
                                            </div>

                                            <div class="col-12 col-sm-6">
                                                <div class="form-group">
                                                    <label>Email ID</label>
                                                    <input value="{{teacher.user.email}}" type="email" class="form-control" readonly required>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <h5 class="form-title"><span>Address</span></h5>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label>Address</label>
                                                    <input value="{{teacher.address}}" name="address" type="text" class="form-control" >
                                                </div>
                                            </div>


                                            <div class="col-12 col-sm-6">
                                                <div class="form-group">
                                                    <label>Zip Code</label>
                                                    <input value="{{teacher.zipcode}}"  name="zipcode" type="text" class="form-control" >
                                                </div>
                                            </div>

                                            <div class="col-12 col-sm-6">
                                                <div class="form-group">
                                                    <label>Teacher Photo</label>
                                                    <input type="file" name="img" class="form-control dropify" data-default-file="/media/{{teacher.img}}">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary">Update</button>
                                            </div>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="{% static '/js/jquery-3.6.0.min.js' %}"></script>

    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static '/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static '/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

    <script src="{% static '/js/script.js' %}"></script>
</body>
